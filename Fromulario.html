<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopcion</title>
    <link rel="stylesheet" href="./assest.css ">
</head>
<body>
  <H1 class="titulo">No compres Adopta</H1>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ8iWWndNVpzlOTswbzt7ieEnwaPH2hX3F648_d398&s" alt="perroygatoenadopcion" width="200 px" height="200px">
  <br>
  <br>
  <br>
  <div class="superdatos">
  <div class="datosdel">
    <p>Datos del solicitante</p>
      <label>Nombre</label>
      <input type="text">
    <br>
    <br>
     <label>Apellido Paterno</label>
     <input type="text">
    <br>
    <br>
     <label>Apellido Materno</label>
      <input type="text">
    <br>
    <br>
  </div>
  <br>
  <br>
  <div class="direccion">
    <p>Direccion</p>
      <label>Estado</label>
      <input type="text">
    <br>
    <br>
     <label>Ciudad</label>
     <input type="text">
    <br>
    <br>
     <label>Municipio</label>
      <input type="text">
      <br>
      <br>
       <label>Colonia</label>
        <input type="text">
        <br>
        <br>
         <label>Codigo Postal</label>
          <input type="text">
        <br>
        <br>
          <label>Calle y Numero</label>
          <input type="text">
    <br>
    <br>
  <p>Por favor agregue una foto del espacio en donde sera su area de juego</p>
  <input type="file" accept=".jpg, .pgn">
  </div>

  <br>
  <br>
  
 <div class="mascota">
    <p>Datos del la mascota solicitada</p>
      <label>Nombre de refugio</label>
      <input type="text">
    <br>
    <br>
     <label>Nuevo nombre de mascota</label>
     <input type="text">
    <br>
    <br>
     <label>Raza</label>
      <input type="text">
    <br>
    <br>
  </div>
  <br>
  <br>
  <div class="contacto">
    <p>Datos de contacto</p>
      <label>Telefono</label>
      <input type="number">
    <br>
    <br>
     <label>Celular</label>
     <input type="number">
    <br>
    <br>
     <label>Correo</label>
      <input type="email">
    <br>
    <br>
  </div>
  </div>
  <br>
  <br>
  <div class="test">
    <p>Compatibilidad</p>
      <label>2 Horas de juego</label>
      <input name="horas" type="radio">
      <br>
      
      <label>1.5 horas de juego </label>
      <input name="horas" type="radio">
      <br>
      
      <label>1 hora de juego </label>
      <input name="horas" type="radio">
      <br>

      <label>.5 horas de juego </label>
      <input name="horas" type="radio">
      <br>
      <label>Sedentario </label>
      <input name="horas" type="radio">
      <br>
    <br>
    <br>

     <label>Que tanto Toleras el ruido</label>
     <input type="range" min="1" max="10" >
    <br>
    <br>
     <label>Consideras que tu economia es</label>
      <input type="checkbox">
      <input type="checkbox">
      </input>
    <br>
    <br>
    
  </div>
    
</body>
</html>
